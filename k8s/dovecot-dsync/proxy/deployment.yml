apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: proxy
  namespace: dovecot-dsync
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: gopluto/dovecot
        ports:
        - containerPort: 993
        resources:
          requests:
            cpu: 100m
            memory: 2048Mi
        volumeMounts:
        - name: proxy-config
          mountPath: /config
        - name: proxy-users
          mountPath: /users
      volumes:
      - name: proxy-config
        configMap:
          name: proxy.conf
      - name: proxy-users
        configMap:
          name: proxy.passwd
