apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend-2-us
  namespace: dovecot-dsync
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-2-us
    spec:
      containers:
      - name: backend-2-us
        image: gopluto/dovecot
        ports:
        - name: imap
          containerPort: 993
        - name: admin
          containerPort: 12345
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: data
          mountPath: /data/maildir
        - name: backend-config
          mountPath: /config
        - name: backend-users
          mountPath: /users
      - name: maildir-exporter
        image: gopluto/maildir_exporter
        imagePullPolicy: Always
        command:
          - '/bin/maildir_exporter'
          - '-logLevel'
          - 'error'
          - '-maildirRootPath'
          - '/data/maildirs'
        ports:
        - name: metrics
          containerPort: 9275
        volumeMounts:
        - name: data
          mountPath: /data/maildir
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: backend2-data
      - name: backend-config
        configMap:
          name: backend-2.conf
      - name: backend-users
        configMap:
          name: users.passwd
