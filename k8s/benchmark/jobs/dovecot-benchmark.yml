apiVersion: batch/v1
kind: Job
metadata:
  name: dovecot-benchmark
  namespace: benchmark
spec:
  template:
    metadata:
      name: dovecot-benchmark
      labels:
        app: benchmark
    spec:
      containers:
      - name: benchmark
        image: timjuni/imap-benchmark
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: benchmark-config
          mountPath: /config
        - name: benchmark-users
          mountPath: /users
      volumes:
      - name: benchmark-config
        configMap:
          name: dovecot-benchmark.conf
      - name: benchmark-users
        configMap:
          name: dovecot-users.passwd
      restartPolicy: Never
