apiVersion: v1
kind: Pod
metadata:
  app: worker-2
  name: us-worker-2
  namespace: pluto
spec:
  restartPolicy: Never
  containers:
  - name: worker-2
    image: gopluto/pluto
    imagePullPolicy: Always
    command:
    - '/bin/pluto'
    - '-loglevel'
    - 'error'
    - '-config'
    - '/config/pluto.toml'
    - '-worker'
    - 'us-worker-2'
    ports:
    - name: metrics
      containerPort: 9999
    resources:
      requests:
        cpu: 100m
        memory: 2048Mi
    volumeMounts:
    - name: data
      mountPath: /data
    - name: pluto-config
      mountPath: /config
    - name: pluto-users
      mountPath: /users
    - name: root-cert
      mountPath: /certs/root
    - name: internal-worker-2-cert
      mountPath: /certs/internal/cert/
    - name: internal-worker-2-key
      mountPath: /certs/internal/key/
  - name: maildir-exporter
    image: gopluto/maildir_exporter:du
    imagePullPolicy: Always
    command:
    - '/bin/maildir_exporter'
    - '-logLevel'
    - 'error'
    - '-maildirRootPath'
    - '/data/maildirs'
    - '-interval'
    - '1s'
    - '-users'
    - 'user58,user76'
    - '-workerName'
    - 'worker-02-us'
    env:
    - name: GOOGLE_CLOUD_PROJECT
      value: pluto-167312
    - name: GOOGLE_APPLICATION_CREDENTIALS
      value: /certs/accounts/service-account.json
    ports:
    - name: metrics
      containerPort: 9275
    volumeMounts:
    - name: data
      mountPath: /data
    - name: serviceaccount
      mountPath: /certs/accounts
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: us-worker-2-data
  - name: pluto-config
    configMap:
      name: us-pluto.toml
  - name: pluto-users
    configMap:
      name: users.txt
  - name: root-cert
    secret:
      secretName: root-cert.pem
  - name: internal-worker-2-cert
    secret:
      secretName: internal-us-worker-2-cert.pem
  - name: internal-worker-2-key
    secret:
      secretName: internal-us-worker-2-key.pem
  - name: serviceaccount
    secret:
      secretName: service-account.json
