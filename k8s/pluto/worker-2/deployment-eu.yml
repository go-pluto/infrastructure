apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: eu-worker-2
  namespace: pluto
  annotations:
    federation.kubernetes.io/deployment-preferences: |
        {
            "rebalance": true,
            "clusters": {
                "europe-west1-b": {
                    "minReplicas": 1,
                    "maxReplicas": 1,
                    "weight": 1
                },
                "europe-west2-b": {
                    "minReplicas": 0,
                    "maxReplicas": 0,
                    "weight": 0
                },
                "us-east1-b": {
                    "minReplicas": 0,
                    "maxReplicas": 0,
                    "weight": 0
                }
            }
        }
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker-2
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: worker-2
        image: gopluto/pluto
        imagePullPolicy: Always
        command:
        - '/bin/pluto'
        - '-loglevel'
        - 'debug'
        - '-config'
        - '/config/pluto.toml'
        - '-worker'
        - 'eu-worker-2'
        ports:
        - name: mail
          containerPort: 20001
        - name: sync
          containerPort: 30001
        - name: metrics
          containerPort: 9999
        resources:
          requests:
            cpu: 100m
            memory: 2048Mi
        volumeMounts:
        - name: data
          mountPath: /data
        - name: pluto-config
          mountPath: /config
        - name: pluto-users
          mountPath: /users
        - name: root-cert
          mountPath: /certs/root
        - name: internal-worker-2-cert
          mountPath: /certs/internal/cert/
        - name: internal-worker-2-key
          mountPath: /certs/internal/key/
      - name: maildir-exporter
        image: gopluto/maildir_exporter:du
        imagePullPolicy: Always
        command:
        - '/bin/maildir_exporter'
        - '-logLevel'
        - 'debug'
        - '-maildirRootPath'
        - '/data/maildirs'
        - '-users'
        - 'user70'
        - '-workerName'
        - 'worker-02-eu'
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: pluto-167312
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /certs/accounts/service-account.json
        ports:
        - name: metrics
          containerPort: 9275
        volumeMounts:
        - name: data
          mountPath: /data
        - name: serviceaccount
          mountPath: /certs/accounts
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: eu-worker-2-data
      - name: pluto-config
        configMap:
          name: eu-pluto.toml
      - name: pluto-users
        configMap:
          name: users.txt
      - name: root-cert
        secret:
          secretName: root-cert.pem
      - name: internal-worker-2-cert
        secret:
          secretName: internal-eu-worker-2-cert.pem
      - name: internal-worker-2-key
        secret:
          secretName: internal-eu-worker-2-key.pem
      - name: serviceaccount
        secret:
          secretName: service-account.json
