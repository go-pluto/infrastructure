apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker-1
  namespace: pluto-simple
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker-1
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - name: worker-1
        image: gopluto/pluto
        imagePullPolicy: Always
        command:
        - '/bin/pluto'
        - '-loglevel'
        - 'error'
        - '-config'
        - '/config/pluto.toml'
        - '-worker'
        - 'worker-1'
        ports:
        - name: mail
          containerPort: 20001
        - name: sync
          containerPort: 30001
        - name: metrics
          containerPort: 9999
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: maildirs
          mountPath: /data
        - name: pluto-config
          mountPath: /config
        - name: pluto-users
          mountPath: /users
        - name: root-cert
          mountPath: /certs/root
        - name: internal-worker-1-cert
          mountPath: /certs/internal/cert/
        - name: internal-worker-1-key
          mountPath: /certs/internal/key/
      - name: maildir-exporter
        image: gopluto/maildir_exporter
        imagePullPolicy: Always
        command:
        - '/bin/maildir_exporter'
        - '-logLevel'
        - 'debug'
        - '-maildirRootPath'
        - '/data/maildirs'
        ports:
        - name: metrics
          containerPort: 9275
        volumeMounts:
        - name: maildirs
          mountPath: /data
      volumes:
      - name: maildirs
        persistentVolumeClaim:
          claimName: worker1-data
      - name: pluto-config
        configMap:
          name: pluto.toml
      - name: pluto-users
        configMap:
          name: users.txt
      - name: root-cert
        secret:
          secretName: root-cert.pem
      - name: internal-worker-1-cert
        secret:
          secretName: internal-worker-1-cert.pem
      - name: internal-worker-1-key
        secret:
          secretName: internal-worker-1-key.pem
